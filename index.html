<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <h1>Task Manager</h1>
</header>
<body>
    <div class="container">
        <form id="section-form">
            <input type="text" id="section-input" placeholder="Add a new section" required>
            <button onclick="addSection(document.getElementById('new-section-name').value)" type="submit">Add Section</button>
        </form>
    </div>
    <div class="container">
        <div id="sections-container"></div>
    </div>
    <div class="search-filter">
        <input type="text" id="search-bar" placeholder="Search tasks">
        <select id="filter-options">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="high-priority">High Priority</option>
            <option value="medium-priority">Medium Priority</option>
            <option value="low-priority">Low Priority</option>
        </select>
    </div>
    <script src="app.js"></script>
</body>
</html>
